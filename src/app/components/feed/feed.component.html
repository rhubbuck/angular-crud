<div class="feed-container">
    <h2>Trail Feed</h2>
    <div class="trails-container">
        <ul *ngFor="let trail of trails; index as i">
            <li  class="trail">
                <p class="trail-title">{{trail.name}}</p>
                <p class="trail-type">{{trail.routeType?.typeOfRoute}}</p>
                <p class="traildate">{{trail.date}}</p>
                <p class="trail-location">{{trail.location}}</p>
                <p class="trail-description">{{trail.note}}</p>
                <p class="trail-creator" (click)="openModal()" >{{trail.creatorName}}</p>
            </li>
            <div *ngIf="showModal" class="modal-container">
                <h3 class="users-name">Ryan Hubbuck</h3>
                <p class="user-location">Knoxville, TN</p>
                <p class="user-bio">dskfjsadkjfkdsaj fkasd jfkjasdkjf aksj fklasdj fkasj dkfj sadkfsadj fksad ksdaj fk</p>
                <a ><p class="back" (click)="closeModal()">Back</p></a>
        </div>
        </ul>
    </div>
    <br>
    <br>
    <br>
</div>
