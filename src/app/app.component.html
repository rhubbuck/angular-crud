<div class="app">
  <app-login (isLogin)="handleLogin()" (toSignup)="handleToSignup()" *ngIf="!isSignedIn && !isSignup" ></app-login>
  <app-signup *ngIf="isSignup" (toLogin)="handleToLogin()"></app-signup>
  <app-header (isLogout)="handleLogout()" *ngIf="isSignedIn" ></app-header>
  <router-outlet *ngIf="isSignedIn" ></router-outlet> 
</div>
